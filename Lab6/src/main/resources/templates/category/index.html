<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><meta charset="UTF-8"><title>Danh mục</title></head>
<body>
<h2>Danh sách Danh mục</h2>
<table border="1">
    <tr><th>ID</th><th>Name</th></tr>
    <tr th:each="c : ${items}">
        <td th:text="${c.id}"></td>
        <td th:text="${c.name}"></td>
    </tr>
</table>
</body>
</html>
