<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <title>Param Form</title>
</head>
<body>
    <h2>Nhập dữ liệu</h2>

        <input name="y" value="2031">
        <button>Save</button>

</body>
</html>
